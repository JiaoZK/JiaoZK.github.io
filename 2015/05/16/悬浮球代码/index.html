line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br></pre></td><td class="code"><pre><span class="line">//</span><br><span class="line">//  ZKDebugFloatView.m</span><br><span class="line">//  test</span><br><span class="line">//</span><br><span class="line">//  Created by JZK on 2015/5/5.</span><br><span class="line">//  Copyright © 2015 baidu. All rights reserved.</span><br><span class="line">//</span><br><span class="line"></span><br><span class="line">#import &quot;ZKDebugFloatView.h&quot;</span><br><span class="line">#import &quot;AppDelegate.h&quot;</span><br><span class="line"></span><br><span class="line">@implementation ZKDebugFloatView&#123;</span><br><span class="line">//拖动按钮的起始坐标点</span><br><span class="line">CGPoint _touchPoint;</span><br><span class="line"></span><br><span class="line">//起始按钮的x,y值</span><br><span class="line">CGFloat _touchBtnX;</span><br><span class="line">CGFloat _touchBtnY;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (void)show&#123;</span><br><span class="line">static dispatch_once_t onceToken;</span><br><span class="line">static BFDebugFloatView *floatView = nil;</span><br><span class="line">dispatch_once(&amp;onceToken, ^&#123;</span><br><span class="line">floatView = [[[NSBundle mainBundle] loadNibNamed:@&quot;ZKDebugFloatView&quot; owner:nil options:nil] firstObject];</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">if (!floatView.superview) &#123;</span><br><span class="line">floatView.frame = CGRectMake(0, (kScreenHeight - 80)/ 2, 80, 80);</span><br><span class="line">floatView.layer.masksToBounds = YES;</span><br><span class="line">floatView.layer.cornerRadius = 40;</span><br><span class="line">[[UIApplication sharedApplication].keyWindow addSubview:floatView];</span><br><span class="line">[[UIApplication sharedApplication].keyWindow bringSubviewToFront:floatView];</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)awakeFromNib &#123;</span><br><span class="line">[super awakeFromNib];</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#pragma mark - touchMove</span><br><span class="line">- (void)touchesBegan:(NSSet *)touches withEvent:(UIEvent *)event&#123;</span><br><span class="line"></span><br><span class="line">[super touchesBegan:touches withEvent:event];</span><br><span class="line"></span><br><span class="line">//按钮刚按下的时候，获取此时的起始坐标</span><br><span class="line">UITouch *touch = [touches anyObject];</span><br><span class="line">_touchPoint = [touch locationInView:self];</span><br><span class="line"></span><br><span class="line">_touchBtnX = self.frame.origin.x;</span><br><span class="line">_touchBtnY = self.frame.origin.y;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)touchesMoved:(NSSet&lt;UITouch *&gt; *)touches withEvent:(UIEvent *)event&#123;</span><br><span class="line"></span><br><span class="line">UITouch *touch = [touches anyObject];</span><br><span class="line">CGPoint currentPosition = [touch locationInView:self];</span><br><span class="line"></span><br><span class="line">//偏移量(当前坐标 - 起始坐标 = 偏移量)</span><br><span class="line">CGFloat offsetX = currentPosition.x - _touchPoint.x;</span><br><span class="line">CGFloat offsetY = currentPosition.y - _touchPoint.y;</span><br><span class="line"></span><br><span class="line">//移动后的按钮中心坐标</span><br><span class="line">CGFloat centerX = self.center.x + offsetX;</span><br><span class="line">CGFloat centerY = self.center.y + offsetY;</span><br><span class="line">self.center = CGPointMake(centerX, centerY);</span><br><span class="line"></span><br><span class="line">//父试图的宽高</span><br><span class="line">CGFloat superViewWidth = self.superview.frame.size.width;</span><br><span class="line">CGFloat superViewHeight = self.superview.frame.size.height;</span><br><span class="line">CGFloat btnX = self.frame.origin.x;</span><br><span class="line">CGFloat btnY = self.frame.origin.y;</span><br><span class="line">CGFloat btnW = self.frame.size.width;</span><br><span class="line">CGFloat btnH = self.frame.size.height;</span><br><span class="line"></span><br><span class="line">//x轴左右极限坐标</span><br><span class="line">if (btnX &gt; superViewWidth)&#123;</span><br><span class="line">//按钮右侧越界</span><br><span class="line">CGFloat centerX = superViewWidth - btnW/2;</span><br><span class="line">self.center = CGPointMake(centerX, centerY);</span><br><span class="line">&#125;else if (btnX &lt; 0)&#123;</span><br><span class="line">//按钮左侧越界</span><br><span class="line">CGFloat centerX = btnW * 0.5;</span><br><span class="line">self.center = CGPointMake(centerX, centerY);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//默认都是有导航条的，有导航条的，父试图高度就要被导航条占据，固高度不够</span><br><span class="line">CGFloat defaultNaviHeight = 64;</span><br><span class="line">CGFloat judgeSuperViewHeight = superViewHeight - defaultNaviHeight;</span><br><span class="line"></span><br><span class="line">//y轴上下极限坐标</span><br><span class="line">if (btnY &lt;= 0)&#123;</span><br><span class="line">//按钮顶部越界</span><br><span class="line">centerY = btnH * 0.7;</span><br><span class="line">self.center = CGPointMake(centerX, centerY);</span><br><span class="line">&#125;</span><br><span class="line">else if (btnY &gt; judgeSuperViewHeight)&#123;</span><br><span class="line">//按钮底部越界</span><br><span class="line">CGFloat y = superViewHeight - btnH * 0.5;</span><br><span class="line">self.center = CGPointMake(btnX, y);</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)touchesEnded:(NSSet *)touches withEvent:(UIEvent *)event&#123;</span><br><span class="line"></span><br><span class="line">CGFloat btnWidth = self.frame.size.width;</span><br><span class="line">CGFloat btnHeight = self.frame.size.height;</span><br><span class="line">CGFloat btnY = self.frame.origin.y;</span><br><span class="line">CGFloat btnX = self.frame.origin.x;</span><br><span class="line"></span><br><span class="line">CGFloat minDistance = 2;</span><br><span class="line"></span><br><span class="line">//结束move的时候，计算移动的距离是&gt;最低要求，如果没有，就调用按钮点击事件</span><br><span class="line">BOOL isOverX = fabs(btnX - _touchBtnX) &gt; minDistance;</span><br><span class="line">BOOL isOverY = fabs(btnY - _touchBtnY) &gt; minDistance;</span><br><span class="line"></span><br><span class="line">if (isOverX || isOverY) &#123;</span><br><span class="line">//超过移动范围就不响应点击 - 只做移动操作</span><br><span class="line">[self touchesCancelled:touches withEvent:event];</span><br><span class="line">&#125;else&#123;</span><br><span class="line">[super touchesEnded:touches withEvent:event];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">if (self.center.x &gt;= self.superview.frame.size.width/2) &#123;</span><br><span class="line"></span><br><span class="line">[UIView animateWithDuration:0.5 animations:^&#123;</span><br><span class="line">//按钮靠右自动吸边</span><br><span class="line">CGFloat btnX = self.superview.frame.size.width - btnWidth;</span><br><span class="line">self.frame = CGRectMake(btnX, btnY, btnWidth, btnHeight);</span><br><span class="line">&#125;];</span><br><span class="line">&#125;else&#123;</span><br><span class="line"></span><br><span class="line">[UIView animateWithDuration:0.5 animations:^&#123;</span><br><span class="line">//按钮靠左吸边</span><br><span class="line">CGFloat btnX = 0;</span><br><span class="line">self.frame = CGRectMake(btnX, btnY, btnWidth, btnHeight);</span><br><span class="line">&#125;];</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)dealloc &#123;</span><br><span class="line">&#125;</span><br><span class="line">@end</span><br></pre></td></tr></table></figure>
