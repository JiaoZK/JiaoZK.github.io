                                                                    <h5 id="为啥要用枚举"><a href="#为啥要用枚举" class="headerlink" title="为啥要用枚举?"></a>为啥要用枚举?</h5><ol>
<li>把别人看不懂的整数起一个别人看起来明白点的名字;</li>
<li>限制整数使用范围</li>
</ol>
<ul>
<li><p>C的枚举</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">enum ZKSwithType &#123;</span><br><span class="line">ZKSwithTypeOn,</span><br><span class="line">ZKSwithTypeOff</span><br><span class="line">&#125;;</span><br><span class="line">// 使用方式</span><br><span class="line">enum ZKSwithType swithType = ZKSwithTypeOn;</span><br></pre></td></tr></table></figure>
</li>
<li><p>iOS推荐写法, 使用更简单</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">typedef NS_ENUM(NSInteger, ZKSwithType) &#123;</span><br><span class="line">ZKSwithTypeOn,</span><br><span class="line">ZKSwithTypeOff</span><br><span class="line">&#125;;</span><br><span class="line">// 使用方式</span><br><span class="line">ZKSwithType swithType = ZKSwithTypeOn;</span><br><span class="line">// iOS推荐写法等同于</span><br><span class="line">enum ZKSwithType &#123;</span><br><span class="line">ZKSwithTypeOn,</span><br><span class="line">ZKSwithTypeOff</span><br><span class="line">&#125;;</span><br><span class="line">typedef ZKSwithType ZKSwithType;</span><br></pre></td></tr></table></figure>
</li>
<li><p>NS_OPTIONS是啥</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">typedef NS_OPTIONS(NSUInteger, ZKPosition) &#123;</span><br><span class="line">ZKPositionNone      = 0,</span><br><span class="line">ZKPositionLeft      = 1 &lt;&lt; 0,</span><br><span class="line">ZKPositionTop       = 1 &lt;&lt; 1,</span><br><span class="line">ZKPositionRight     = 1 &lt;&lt; 2,</span><br><span class="line">ZKPositionBottom    = 1 &lt;&lt; 4,</span><br><span class="line">&#125;;</span><br><span class="line">// 等同于，只不过推荐写法更不容易出错</span><br><span class="line">typedef enum : NSUInteger &#123;</span><br><span class="line">ZKPositionNone    = 0,</span><br><span class="line">ZKPositionLeft    = 1,</span><br><span class="line">ZKPositionTop     = 2,</span><br><span class="line">ZKPositionRight   = 4,</span><br><span class="line">ZKPositionBottom  = 8</span><br><span class="line">&#125; ZKPosition;</span><br></pre></td></tr></table></figure>
</li>
</ul>
